[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "telegram"
version = "1.1.0"
description = "This is an additional implementation compared to the telebot module. This module is designed for quick initialization, authorization and rendering of various buttons/widgets for telegram bot."
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.9"
authors = [
  { name="Bervinov Oleg", email="obervinov@pm.me" },
]
maintainers = [
    { name="Bervinov Oleg", email="obervinov@pm.me" },
]
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: Implementation :: CPython",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/obervinov/telegram-package"
"Repository" = "https://github.com/obervinov/telegram-package"
"Bug Tracker" = "https://github.com/obervinov/telegram-package/issues"
"Documentation" = "https://github.com/obervinov/telegram-package/blob/main/README.md"
"Changelog" = "https://github.com/obervinov/telegram-package/blob/main/CHANGELOG.md"

[tool.poetry.dependencies]
python = "^3.6.2"
pyTelegramBotAPI = "^4.10.0"
logger = { git = "https://github.com/obervinov/logger-package.git", tag = "v1.0.1" }
vault  = { git = "https://github.com/obervinov/vault-package.git", tag = "v1.1.1" }